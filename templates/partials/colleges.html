{% load static %}
{% block collage %}
<section class="space" data-bg-src="{% static 'assets/img/bg/course_bg_1.png' %}" id="course-sec">
    <div class="container">
        <div class="mb-35 text-center text-md-start">
            <div class="row align-items-center justify-content-between">
                <div class="col-md-8">
                    <div class="title-area mb-md-0"><span class="sub-title"><i class="fas fa-book me-2"></i> Popular
                            Collage</span>
                        <h2 class="sec-title">POPULAR COLLAGES IN INDIA</h2>
                    </div>
                </div>
                <div class="col-md-auto"><a href="{% url 'colleges' %}" class="th-btn">View All Collages<i
                            class="fa-solid fa-arrow-right ms-2"></i></a></div>
            </div>
        </div>
        <div class="row slider-shadow th-carousel course-slider-1" data-slide-show="4" data-ml-slide-show="3"
            data-lg-slide-show="3" data-md-slide-show="2" data-sm-slide-show="1" data-arrows="true">
            {% for collage in colleges %}
            <div class="col-md-6 col-lg-4">
                <div class="course-box">
                    <div class="course-img"><img src="{{collage.image.url}}" alt="img">
                        <!-- <span
                            class="tag"><i class="fas fa-clock"></i> 03 WEEKS</span> -->
                    </div>
                    <div class="course-content">
                        <div class="course-rating">
                            <!-- <div class="star-rating" role="img" aria-label="Rated 4.00 out of 5">--><span
                                style="width:79%">Rated <strong class="rating">4.00</strong> out of 5</span>
                            <!-- </div>-->(4.7)
                        </div>
                        <h3 class="course-title"><a
                                href="{% url 'college_details' collage.slug %}">{{collage.name}}</a></h3>
                        <div class="course-meta"><span><i class="fas fa-file"></i>Lesson 8</span> <span><i
                                    class="fas fa-user"></i>Students 60+</span> <span><i
                                    class="fas fa-chart-simple"></i>Beginner</span></div>
                        <div class="course-author">
                            <div class="author-info"><img src="{{collage.image.url}}" alt="author"> <a href=""
                                    class="author-name">{{collage.name}}</a></div>
                            <div class="offer-tag">Free</div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
